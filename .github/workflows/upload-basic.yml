name: Basic Upload to 1B

on:
  push:
    branches: [ main ]
    paths:
      - 'test/**'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create 1B directory and copy files
      run: |
        # Create 1B directory if it doesn't exist
        mkdir -p 1B
        
        # Copy all contents from test folder to 1B folder
        if [ -d "test" ]; then
          cp -r test/* 1B/
          echo "Files copied from test to 1B folder"
          ls -la 1B/
        else
          echo "Test directory not found"
        fi
    
    - name: Commit and push changes
      run: |
        # Configure Git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add, commit and push changes
        git add 1B/
        git commit -m "Upload files from test to 1B folder via CI/CD" || echo "No changes to commit"
        git push 