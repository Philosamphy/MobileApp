name: Simple Upload to 1B

on:
  push:
    branches: [ main ]
    paths:
      - 'test/**'
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup GitHub CLI
      uses: cli/setup-gh@v2
    
    - name: Upload files to 1B
      run: |
        # 创建1B文件夹（如果不存在）
        mkdir -p 1B
        
        # 复制test文件夹中的所有内容到1B文件夹
        if [ -d "test" ]; then
          cp -r test/* 1B/
          echo "Files copied from test to 1B folder"
        else
          echo "Test directory not found"
        fi
        
        # 配置Git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加、提交和推送更改
        git add 1B/
        git commit -m "Upload files from test to 1B folder via CI/CD" || echo "No changes to commit"
        git push 